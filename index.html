<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Unavailable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 450px;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
        }
        .card h2 {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <h2><i class="bi bi-wifi-off"></i> Website Unavailable</h2>
        <p class="text-muted">This website is temporarily unavailable. If you have any questions, please contact the administrator.</p>
        <a href="mailto:support@example.com" class="btn btn-danger mt-3">Contact Support</a>
    </div>

</body>
</html>
